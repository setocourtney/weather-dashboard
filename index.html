<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!--Local-->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="jumbotron">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div id="search-box" class="col-12 col-lg-4">
                    <h2>Search for a City:</h2>
                    
                    <form>
                        <!--name input-->
                        <input id="city-input" type="text" name="city" class="form-control">
                        <button id="city-search" type="submit" class="btn btn-info m-1">Search</button>
                        <button id="clear-cities" type="submit" class="btn btn-secondary m-1">Clear</button>
                    </form>   

                    <!--list of recently searched cities from local storage-->
                    <ul id="recent-cities" class="list-group m-3 col-sm">
                    </ul>
                </div>
                <div class="col">
                    <div class="row">
                        <div id="city-header" class="col m-6">No City Selected</div>
                        <div id="city-data" class="col m-4">
                            <div><strong>Temperature:  </strong><span id="temp"></span></div>
                            <div><strong>Humidity:  </strong><span id="humid"></span></div>
                            <div><strong>Wind Speed:  </strong><span id="wind"></span></div>
                            <div><strong>UV Index:  </strong><span id="uv"></span></div>
                        </div>
                    </div>
                    <div>
                        <h3>5-Day Forecast:</h3>
                        <div id="forecast" class="row">
                        </div>
                    </div>
                </div> 
            </div>   
        </main>        
    </body>

    <!--Jquery-->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Local-->
    <script src="script.js"></script>
</html>
